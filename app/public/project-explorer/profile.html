            <div>
                <h3>John Doe</h3>
                <p>johndoe@gmail.com</p>

                <ul>
                    <li>Program: Software Engineering</li>
                    <li>Matriculation: 00/0000</li>
                    <li>Graduation Year: 2020</li>
                </ul>
            </div>
            <div>
                <h2>Update Profile</h2>
                <form>
                    <label for="firstName">First Name :</label>
                    <input type="text" name="firstName" id="" />
                    <br /><br />
                    <label for="lastName">Last Name :</label>
                    <input type="text" name="lastName" id="" />
                    <br /><br />
                    <label for="email">Email Address :</label>
                    <input type="email" name="email" id="" />
                    <br /><br />
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="" />
                    <br /><br />
                    <label for="matricNumber">Matric Number : </label>
                    <input type="text" name="matricNumber" id="" />
                    <br /><br />
                    <label for="program">Program : </label>
                    <select name="program" id="">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_technology">Computer Technology</option>
                        <option value="Economics">Economics</option>
                        <option value="Computer_infomation_system">Computer Infomation System</option>
                    </select>
                    <br /><br />
                    <label for="year">Graduation Year :</label>
                    <select name="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                    <br /><br />
                    <input type="submit" value="submit" />
                </form>
            </div>
            <div>
                <h2>Change Password</h2>
                <form>

                    <label for="currentPassword">Current Password :</label>
                    <input type="password" name="currentPassword" id="" />
                    <br /><br />
                    <label for="newPassword">New Password :</label>
                    <input type="password" name="newPassword" id="" />
                    <br /><br />
                    <label for="confirmPassword">Comfirm Password :</label>
                    <input type="password" name="confirmPassword" id="" />
                    <br /><br />
                    <input type="submit" value="submit" />
                </form>
            </div>
        </main>
