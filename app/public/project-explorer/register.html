<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-primary">
            <h1 class="text-light title">Project Explorer</h1>
            <!-- <h2>One Stop Database for Final Year Projects</h2> -->
            <form action="" class="form-inline">
                <input type="search" placeholder="Search Projects" class="form-control mr-sm-2" />
                <button type="submit" class="btn nav-button btn-outline-light">
                    Search
                </button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="viewproject.html " class="nav-link text-white-50">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="createproject.html" class="nav-link text-white-50">Submit</a>
                </li>
            </ul>

            <li class="nav-item">
                <a href="login.html" class="nav-link text-white-50">Login</a>
            </li>
            <li class="nav-item">
                <a href="register.html" class="nav-link text-white-50">Sign Up</a>
            </li>
        </nav>
        <br /><br />
        <div class="container">
            <div class="sign-up">
                <h2>Sign Up</h2>
                <form>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" name='firstName' />
                        </div>
                        <div class="col-lg-6 form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" name='lastName' />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter Email address" name='email' />
                        </div>
                        <div class="col-lg-6 form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Your Password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="program">Program</label>
                            <select name="program" class="form-control">
                                <option value="computer science">Computer Science</option>
                                <option value="Public Health">Public Health</option>
                                <option value="Economics">Economics</option>
                                <option value="Computer Infomation System">Computer Infomation System</option>
                            </select>
                        </div>

                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label for="matricNo">Matric Number</label><br />
                                    <input type="text" name="matricNumber" class="form-control"
                                        placeholder="e.g 16/2020" />
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label for="graduationYear">Year</label><br />
                                    <select name="graduationYear" class="form-control">
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </form>
            </div>
            <footer>Project Explorer &copy 2020 <strong>Edconnect</strong></footer>
        </div>
    </body>
</html>
